<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a86d3bf39.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Claire Roca </title>
</head>
<body>
<div class="col-12 w-100">
    <div class="row align-items-center d-flex position-fixed py-4 w-100 mt-0 mx-0" id="header">
        <div class="container d-flex flex-column">
            <div class="row align-items-center d-flex">
                <h4 class="mx-auto" style="color:white"> Claire Roca </h4>
            </div>
            <div class="row align-items-center d-flex">
                <button class="btn btn-md mx-auto" style="max-width:50px" type="button"
                        data-bs-toggle="collapse" data-target="#nav" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-lg fa-bars" style="color:white"></i>
                </button>
            </div>
        </div>
        <div class="row collapse position-sticky w-100 m-0 z-1" style="top:7.25rem" id="nav">
            <div class="w-100 py-4 px-5 d-none d-md-flex flex-row align-items-center justify-content-between mx-auto"
                 style="background-color: #EC825B">
                <div class="col-auto d-flex px-1">
                    <a href="/" class="hdrLink d-flex" style="border-bottom: solid white 5px">Home </a>
                </div>

                <div class="col-auto d-flex px-1">
                    <a href="about.html" class="hdrLink">About</a>
                </div>
                <div class="col-auto d-flex px-1">
                    <a href="projects.html" class="hdrLink">Projects</a>
                </div>
                <div class="col-auto d-flex px-1">
                    <a href="resume.html" class="hdrLink">Education</a>
                </div>
                <div class="col-auto d-flex px-1">
                    <a href="contact.html" class="hdrLink">Contact</a>
                </div>
            </div>
            <div class="w-100 py-2 d-flex d-md-none flex-column align-items-center justify-content-center"
                 style="background-color: #EC825B">
                <div class="row d-flex mx-auto mx-5 px-1">
                    <a href="/" class="hdrLink d-flex" style="border-bottom: solid white 5px">Home </a>
                </div>

                <div class="row d-flex mx-auto my-1 px-1">
                    <a href="about.html" class="hdrLink">About</a>
                </div>
                <div class="row d-flex mx-auto my-1 px-1">
                    <a href="projects.html" class="hdrLink">Projects</a>
                </div>
                <div class="row d-flex mx-auto my-1 px-1">
                    <a href="resume.html" class="hdrLink">Education</a>
                </div>
                <div class="row d-flex mx-auto my-1 px-1">
                    <a href="contact.html" class="hdrLink">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <div class="px-4" id="content" style="padding-top: 8em;">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
